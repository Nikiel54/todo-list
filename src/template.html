<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>
<body>
    <button id="add-task">New Task</button>
    <dialog class="todo-form">
        <form class="add-todo-form" method="post">
            <div class="form-top">
                <h2>Add Task</h2>
                <button type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" 
                    id="Capa_1" x="0px" y="0px" viewBox="0 0 512.021 512.021" style="enable-background:new 
                    0 0 512.021 512.021;" xml:space="preserve" width="12px" height="12px">
                        <g>
                            <path d="M301.258,256.01L502.645,54.645c12.501-12.501,12.501-32.769,0-45.269c-12.501-12.501-32.769-12.501-45.269,0l0,0   L256.01,210.762L54.645,9.376c-12.501-12.501-32.769-12.501-45.269,0s-12.501,32.769,0,45.269L210.762,256.01L9.376,457.376   c-12.501,12.501-12.501,32.769,0,45.269s32.769,12.501,45.269,0L256.01,301.258l201.365,201.387   c12.501,12.501,32.769,12.501,45.269,0c12.501-12.501,12.501-32.769,0-45.269L301.258,256.01z"/>
                        </g>
                    </svg>
                </button>
            </div>
            <div class="form-input-field">
                <input type="text" id="title-input" name="title-input" placeholder="Title">
            </div>

            <div class="form-input-field">
                <textarea id="description-input" name="description-input" placeholder="Additional Notes" rows="3"></textarea>
            </div>

            <div id="form-footer">
                <div class="actions">
                    <input type="date" id="date-input" name="date-input">
                    <div id="mark-imp-checkbox">
                        <label for="tags-input" style="color: #06402B; font-weight: 600;">Important</label>
                        <input type="checkbox" id="tags-input" name="tags-input">
                    </div>
                </div>

                <div class="submit-btn">
                    <button type="submit">Add task</button>
                </div>
            </div>
            
        </form>
    </dialog>
</body>
</html>
